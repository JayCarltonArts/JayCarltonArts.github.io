 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Invitation</title>
</head>


<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4"> Zurisadai & Norberto's Wedding</h1>
        <p class="lead">Join us as we celebrate our special day!</p>

        <div id="countdown" class="mb-4"></div>

         <p class="lead">You are invited! Please RSVP below:</p>

        
        
        <form id="rsvpForm">
            <label for="confirm" >Will you attend?</label>
                
                <select name="choice" id="confirm">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            
            <button type="submit" class="btn btn-primary">Confirm</button>
            <div>
                <label for="T-NumofPeople">If so how many people?</label>
                <select name="select-inv" id="NumInvites">
                    <option value="P-1">1</option>
                    <option value="P-2">2</option>
                    <option value="P-3">3</option>
                    <option value="P-4">4</option>
                    <option value="P-5">5</option>
                    <option value="P-6">6</option>
                </select>
            </div>
        
        </form>

        <p id="confirmationMessage" class="mt-3"></p>
    </div>

   
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
